<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        
        body {
            
            background-color: #f4f4f9;
            margin: 0;
            padding: 40px 20px;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

     
        .product-container {
           
           
            max-width: 1200px;
        }

        
        .product-card {
            background-color: #ffffff;
             width: 300px;
            text-align: center;
            
        }

        

      
        .product-card img {
            width: 100%;
            height: 220px;
            
        }

       
        .product-details {
            padding: 20px;
        }

     
        .product-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
            margin: 0 0 10px 0;
        }

        .product-price {
            font-size: 1.1rem;
            color: #007bff;
            font-weight: 500;
            margin: 0;
        }
    </style>
</head>
<body><center>

  <b> <u> <h1>Our Featured Products</h1></b></u>

    <div class="product-container">
     
        <div class="product-card">
            <img src="https://picsum.photos/id/1025/300/220" alt="Cute Puppy">
            <div class="product-details">
                <h2 class="product-name">Dog Food</h2>
                <p class="product-price">$25.99</p>
            </div>
        </div>

       
        <div class="product-card">
            <img src="https://picsum.photos/id/237/300/220" alt="Black Dog">
            <div class="product-details">
                <h2 class="product-name">Leather Collar</h2>
                <p class="product-price">$14.50</p>
            </div>
        </div>

      
        <div class="product-card">
            <img src="https://picsum.photos/id/1062/300/220" alt="Dog on a walk">
            <div class="product-details">
                <h2 class="product-name">Blankets</h2>
                <p class="product-price">$19.75</p>
            </div>
        </div>
    </div></center>
</body>
</html>
